<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Buscar Repositórios no Github</title>

  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <nav class="navbar navbar-dark bg-dark">
    <h5 class="text-light p-3">
      <i class="fab fa-github mr-2"></i> Buscador de Repositórios
    </h5>
  </nav>

  <div class="container-fluid mt-3">
    <div class="input-group">
      <input id="inputPesquisa" type="text" class="form-control" placeholder="Digite o nome de um usuário do GitHub" />
      <div class="input-group-append">
        <button id="btnPesquisa" class="btn btn-outline-secondary" type="button" id="btnPesquisar"
          onclick="buscarRepositorios();buscarPerfil();">
          <i class="fas fa-search"></i><strong> Pesquisar</strong>
        </button>
      </div>
    </div>
  </div>

  <div class="container-fluid card mt-3 mb-3" style="max-width: 600px;">
    <div class="row no-gutters">
      <div class="col-md-4 mt-2">
        <img class="card-img mt-3 ml-3" id="imagemUsuario" />
      </div>
      <div class="col-md-8">
        <div class="card-body mb-2" id="cardUsuario">
          <h5 class="card-title ml-3" style="margin-top: 3rem;" id="nomeUsuario">
          </h5>
          <span class="ml-3" id="nomeLocalidade"></span>
        </div>
      </div>

      <div class="accordion container-fluid" id="idAccordion">
        <button class="text-muted btn btn-link link-centro mt-2 mb-2" data-toggle="collapse"
          data-target="#collapseOne">Clique para
          ver os repositórios deste usuário</button>

        <div id="collapseOne" class="collapse container-fluid mb-3" data-parent="#idAccordion">
          <ul id="listaRepositorios" class="list-group mb-3">
            <li id="descricaoUsuario" class="list-group-item list-group-item-dark text-center">
              <i class="fab fa-github"></i>
              <span>Primeiro digite o nome do usuário</span>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://kit.fontawesome.com/220aa7b086.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>

</html>
