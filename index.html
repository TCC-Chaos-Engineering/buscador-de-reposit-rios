<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Buscar Repositórios no Github</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

<body>
    <div class="container-fluid mt-5 mb-3">
        <div class="input-group mb-3">
            <input id="inputPesquisa" type="text" class="form-control"
                placeholder="Digite o nome de um usuário do GitHub">
            <div class="input-group-append">
                <button id="btnPesquisa" class="btn btn-outline-secondary" type="button" id="btnPesquisar"
                    onclick="buscarRepositorio()"> <i class="fas fa-search"></i><strong> Pesquisar</strong></button>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <ul id="listaRepositorios" class="list-group mb-5">
            <li id="descricaoUsuario" class="list-group-item list-group-item-dark text-center mt-3">
                <i class="fab fa-github"></i> </li>
            <!-- <li class="list-group-item">Repositório 1</li>

            <li class="list-group-item">Repositório 3</li>
            <li class="list-group-item">Repositório 4</li> -->
        </ul>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/220aa7b086.js"></script>
    <script src="./main.js"></script>
</body>

</html>
